<b>
    <div id="panel-select" class="panel w3-xlarge">
      <div class="w3-container w3-padding-128 w3-center">
        <h1 class="title">SELECCIÃ“N JUGADORES</h1>
        <h2 class="subtitle">2 a 5 Equipos</h2>
      </div>
      
      <div class="w3-row-padding">
        <div class="w3-third">
            <div class="selector">
              <div class="hlist w3-card-8 w3-center w3-text-shadow">EQUIPOS &nbsp;&nbsp;&#9660;</div>
               <ul class="w3-ul w3-hoverable w3-card-8 add-equ w3-padding-xlarge">
                  <li value="2">2 equipos</li>
                  <li value="3">3 equipos</li>
                  <li value="4">4 equipos</li>
                  <li value="5">5 equipos</li>
              </ul>
            </div>
          </div>

        <div class="w3-third">
          <ul id="crea-equipos" class="w3-ul">
            <li><input class="w3-input w3-border w3-round-large" type="text" placeholder="Equipo 1" id="eq-1"></li>
            <li><input class="w3-input w3-border w3-round-large" type="text" placeholder="Equipo 2" id="eq-2"></li>
            <li><input class="w3-input w3-border w3-round-large" type="text" placeholder="Equipo 3" class="eq-save" id="eq-3"></li>
            <li><input class="w3-input w3-border w3-round-large" type="text" placeholder="Equipo 4" class="eq-save" id="eq-4"></li>
            <li><input class="w3-input w3-border w3-round-large" type="text" placeholder="Equipo 5" class="eq-save" id="eq-5"></li>
          </ul>
        </div>
        
        <div class="w3-third">
            <div class="selector">
              <div class="hlist w3-card-8 w3-center w3-text-shadow">No. de preguntas &nbsp;&nbsp;&#9660;</div>
               <ul class="w3-ul w3-hoverable w3-card-8 add-preg w3-padding-xlarge">
                  <li value="2">10<span class="aster"> &#9666;</span></li>
                  <li value="3">15<span class="aster"></span></li>
                  <li value="4">20<span class="aster"></span></li>
              </ul>
            </div>
          </div> 
        </div>

      <div class="footer">&nbsp;
        <div class="foo1">&nbsp;</div>
        <div class="foo2">&nbsp;</div>
        <div class="foo3">&nbsp;</div>
      </div>

      <div class="w3-btn next-btn"></div>
    </div>
</b>
    <div id="panel-aq" class="panel">
      <h2 class="title"></h2>
      
      <div class="w3-row-padding">
        <div class="w3-third w3-red">
          <ul id="equipos" class="w3-text-white w3-text-shadow">
            <li><label>Equipo 1</label><div class="nom-equ-cont equ-cont-1"><div id="equ-nom-1" class="nom"></div>
            </div><div id="equ-res-1"></div></li>
            <li><label>Equipo 2</label><div class="nom-equ-cont equ-cont-2"><div id="equ-nom-2" class="nom"></div>
            </div><div id="equ-res-2"></div></li>
            <li><div class="nom-equ-cont equ-cont-3"><div id="equ-nom-3" class="nom"></div>
            </div><div id="equ-res-3"></div></li>
            <li><div class="nom-equ-cont equ-cont-4"><div id="equ-nom-4" class="nom"></div>
            </div><div id="equ-res-4"></div></li>
            <li><div class="nom-equ-cont equ-cont-5"><div id="equ-nom-5" class="nom"></div>
            </div><div id="equ-res-5"></div></li>
          </ul>
        </div>
        <div class="w3-twothird w3-blue">
          <div id="tablero">
            <h4 id="pregunta"></h4>
            <div id="answers">
              <ul>
                <li><div data-letter="A" class="" id="ans-1">A...</div></li>
                <li><div data-letter="B" class="" id="ans-2">B....</div></li>
                <li><div data-letter="C" class="" id="ans-3">C....</div></li>
                <li><div data-letter="D" class="" id="ans-4">D....</div></li>
              </ul>
            </div>
            <div id="timer"></div>
          </div>
        </div>
      </div>
      

        
      
      <div class="footer">&nbsp;
        <div class="foo1">&nbsp;</div>
        <div class="foo2">&nbsp;</div>
        <div class="foo3">&nbsp;</div>
      </div>

      <div class="w3-btn next-btn"></div>
    </div>

    <div id="panel-score" class="panel w3-align-left">
      <h2 class="title"></h2>
      <h4 class="subtitle"></h4>
      <h3>Parcial</h3>
      <ul class="parcial-score">
        <li><div class="w3-light-blue s1 sc"></div></li>
        <li><div class="w3-light-blue s2 sc"></div></li>
        <li><div class="w3-light-blue s3 sc"></div></li>
        <li><div class="w3-light-blue s4 sc"></div></li>
        <li><div class="w3-light-blue s5 sc"></div></li>
      </ul>
      <h3>Total</h3>
      <ul class="total-score">
        <li><div class="w3-light-blue sf1 scf"></div></li>
        <li><div class="w3-light-blue sf2 scf"></div></li>
        <li><div class="w3-light-blue sf3 scf"></div></li>
        <li><div class="w3-light-blue sf4 scf"></div></li>
        <li><div class="w3-light-blue sf5 scf"></div></li>
      </ul>

      <div class="w3-btn next-btn"></div>
    </div>
  </div>
