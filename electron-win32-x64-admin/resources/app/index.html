<div class="w3-container">
      <div class="w3-row-padding">
        <h2>Agregar datos:</h2>
      </div>
      <div class="w3-row-padding">
        <div class="w3-col m8">
          <label class="">Pregunta</label>
          <input class="w3-input w3-border" placeholder="" id="preg" type="text">
        </div>
        <div class="w3-col m4">
          <label class="w3-text-light-gray">X</label>
          <input class="button-primary w3-input w3-btn w3-gray w3-hover-black" value="Add" id="add" type="button">
        </div>
      </div>
      <div class="w3-row-padding">
        <div class="w3-col m3">
          <label for="r1">Respuesta 1</label>
          <input class="w3-input w3-border" placeholder="" id="r1" type="text">
        </div>
        <div class="w3-col m3">
          <label for="r2">Respuesta 2</label>
          <input class="w3-input w3-border" placeholder="" id="r2" type="text">
        </div>
        <div class="w3-col m3">
          <label for="r3">Respuesta 3</label>
          <input class="w3-input w3-border" placeholder="" id="r3" type="text">
        </div>
        <div class="w3-col m3">
          <label for="r4">Respuesta 4</label>
          <input class="w3-input w3-border" placeholder="" id="r4" type="text">
        </div>
      </div>
      <div class="w3-row-padding">
        <div class="w3-col m3">
          <label for="v1">Valor 1</label>
          <input class="w3-input w3-border" placeholder="" id="v1" type="text">
        </div>
        <div class="w3-col m3">
          <label for="v2">Valor 2</label>
          <input class="w3-input w3-border" placeholder="" id="v2" type="text">
        </div>
        <div class="w3-col m3">
          <label for="v3">Valor 3</label>
          <input class="w3-input w3-border" placeholder="" id="v3" type="text">
        </div>
        <div class="w3-col m3">
          <label for="v4">Valor 4</label>
          <input class="w3-input w3-border" placeholder="" id="v4" type="text">
        </div>
      </div>
     

      <div class="w3-row-padding">
        <h2>All persons:</h2>
      </div>
      <table class="w3-table-all">
        <thead>
          <tr class="w3-grey">
            <th>Pregunta</th>
            <th>Respuesta1</th>
            <th>Respuesta2</th>
            <th>Respuesta3</th>
            <th>Respuesta4</th>
            <th>V1</th>
            <th>V2</th>
            <th>V3</th>
            <th>V4</th>
            <th>-</th>
          </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
      </table>
</div>
